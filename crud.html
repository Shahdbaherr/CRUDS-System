<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="crud.css">
        <title>CRUD Form</title>
    </head>
    <body>
        <header>
            <h1>CRUDS</h1>
            <h3>Create Read Update Delete Search </h3>
        </header>
        <main>
            <div id="formContainer">
                <form id="productForm">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName"
                        required>

                    <label for="productPrice">Product Price:</label>
                    <input type="number" id="productPrice" name="productPrice"
                        step="0.01" required>

                    <label for="productQuantity">Product Quantity:</label>
                    <input type="number" id="productQuantity"
                        name="productQuantity" required>

                    <label for="productCategory">Product Category:</label>
                    <select id="productCategory" name="productCategory"
                        required>
                        <option value>Select a category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home</option>
                        <option value="toys">Toys</option>
                    </select>

                    <button type="button" onclick="addProduct()">Create</button>
                </form>
            </div>

            <!-- Search bar added here -->
            <div id="searchContainer">
                <label for="searchInput">Search by Product Name:</label>
                <input type="text" id="searchInput" onkeyup="searchProduct()"
                    placeholder="Type to search...">
            </div>

            <div id="tableContainer">
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th>Product Quantity</th>
                            <th>Product Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>

        <script src="crud.js"></script>
    </body>
</html>
